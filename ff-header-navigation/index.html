<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ff-header-navigation Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">

    <script>
        var Polymer = Polymer || {};
        Polymer.dom = 'shady';
    </script>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/ff-web-components/dist/elements.build_with_dependencies.html">
</head>
<body>
<ff-communication url="http://web-components.fact-finder.de/FACT-Finder-7.2"
                  version="7.2"
                  channel="bergfreunde-co-uk">
</ff-communication>

<style is="custom-style">
    body {
        font-size: 14px;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        line-height: 18px;
        color: #333;
        margin: 0px;
    }

    ff-header-navigation {

        --nav-item-seperator: {
            border-left: 1px solid #cbcbcb;
            height: 40px;
        };

        --header: {
            font-weight: bold;

            height: 40px;
        };
        --nav-item: {
            padding-top: 10px;
            text-align: center;
            vertical-align: middle;
        };
        --nav-item-hover: {
            background-color: white;
        };
        --header: {
            font-weight: bold;
            height: 40px;
        };

        --nav-group-caption: {
            font-weight: bold;
            margin-bottom: 5px;
        };
        --nav-group-caption-hover: {
            color: cornflowerblue;
        };
        --nav-group: {
            flex: 1;
            margin-left: 10px;
            margin-right: 10px;

            flex-basis: 250px;
            padding: 10px;

            text-align: start;
        };
        --wrapper: {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        };
        --container: {

            box-shadow: rgba(0, 0, 0, 0.55) 0 2px 4px;
        };

        --nav-link: {
            cursor: pointer;
        };

        --nav-link-hover: {
            color: cornflowerblue;
        };

    }

    #xxx {
        width: 1000px;
        box-shadow: rgba(0, 0, 0, 0.55) 0 1px 4px;
        margin-bottom: 10px;
    }
</style>

<div id="xxx">
    <ff-header-navigation></ff-header-navigation>
</div>


<ff-record-list id="test-list" subscribe="true" class="demo-record-list">
    <ff-record>
        <img data-image={{record.ImageName}}
             data-image-onerror="../img_not_found.gif"
             data-redirect="https://www.bergfreunde.de{{record.Deeplink}}"
             data-redirect-target="_self">

        <div data-track>
            <span id="title"
                  data-redirect="https://www.bergfreunde.de{{record.Deeplink}}">
                {{record.Title}}
            </span>

            <div>Price: <strong>{{record.Price}} â‚¬</strong></div>

            <a data-redirect="https://www.bergfreunde.de{{record.Deeplink}}"
               data-redirect-target="_self"
               href="https://www.bergfreunde.de{{record.Deeplink}}"
               onclick="return false;">

                <span data-track="productClick">
                    Go to Shop page
                </span>
            </a>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
