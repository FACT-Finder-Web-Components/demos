<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggest Without Searchbox Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">
    <link rel="stylesheet" href="styles.css">

    <script src="../node_modules/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../node_modules/ff-web-components/dist/bundle.js"></script>
    <script>
        window.addEventListener(`ffCoreReady`, ({ factfinder }) => {
            const defs = factfinder.config.defaults.general;
            defs.url = `https://ng-search-web-components.fact-finder.de/fact-finder`;
            defs.api = `v5`;
            defs.channel = `demo-bergfreunde-en`;
            factfinder.request.search({ query: `trousers` }, { requestOptions: { origin: `searchImmediate` } });

            const searchBox  = document.querySelector("#searchbox");
            searchBox.addEventListener("input", (e) => {
                const inputValue = e.target.value;
                console.log(e, inputValue)
                if (inputValue && inputValue.length >= 2) {
                    factfinder.request.suggest({ query: inputValue });
                } else {
                    document.querySelector(`ff-suggest`).hideSelf()
                }
            })
            function hideSuggest(){
                document.querySelector(`ff-suggest`).hideSelf()
            }
            factfinder.response.subscribeSearch(() => {
                hideSuggest()
            })
            window.onclick = function (event) {
                const ffSuggest = document.querySelector(`ff-suggest`);
                if (event.target.contains(ffSuggest) && event.target !== ffSuggest) {
                    hideSuggest()
                }
            }
        }, { once: true });
    </script>
</head>
<body>
<input placeholder="Search..."
       id="searchbox"/>


<ff-suggest unresolved layout="list">
    <section id="searchContainer" class="searchTermContainer">
        <div data-container="searchTerm">
            <p class="containerCaption">Search terms</p>
            <ff-suggest-item type="searchTerm">
                <span>{{{name}}}</span>
            </ff-suggest-item>
        </div>

        <div data-container="category">
            <p class="containerCaption">Categories</p>
            <ff-suggest-item type="category">
                <span>{{{name}}}</span>
            </ff-suggest-item>
        </div>

        <div data-container="brand">
            <p class="containerCaption">Brands</p>
            <ff-suggest-item type="brand">
                <span>{{{name}}}</span>
            </ff-suggest-item>
        </div>
    </section>

    <section id="productContainer" class="productsContainer">
        <div data-container="productName">
            <p class="containerCaption">Products</p>
            <div>
                <ff-suggest-item type="productName" onclick="changeSearchTerm(this)">
                    <img data-image>
                    <div class="product-center">
                        <div class="product-name">{{{name}}}</div>
                        <div>Shipping</div>
                        <div>Rating</div>
                    </div>
                    <!-- Price and availability-->
                    <div class="product-right">
                        <div class="product-price">{{attributes.Price}}</div>
                        <div class="product-availabilitytext">{{attributes.availabilitytext}}</div>
                    </div>
                </ff-suggest-item>
            </div>
        </div>
    </section>
</ff-suggest>
</body>
</html>
