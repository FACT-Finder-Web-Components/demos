<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pushed Products Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">

    <script>
        var Polymer = Polymer || {};
        Polymer.dom = 'shady';
    </script>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/ff-web-components/dist/elements.build_with_dependencies.html">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<ff-communication url="http://web-components.fact-finder.de/FACT-Finder7.1-Demoshop"
                  version="7.1"
                  channel="bergfreunde-co-uk"
                  default-query="sale"
                  search-immediate>
</ff-communication>

<input is="ff-searchbox" label="Search...">
<button is="ff-searchbutton">Search</button>
<p>Search for <b>sale</b> to trigger the Pushed Products campaign</p>

<ff-campaign-pushed-products>
    <span id="productCampaignCaption">Product Campaign</span>
    <ff-record-list unresolved>
        <ff-record style="max-width: 20%">
            <img style="width: 170px; height: 170px" data-image="{{record.ImageName}}">
            <a href="https://www.bergfreunde.de/{{record.Deeplink}}" onclick="return false;"
               data-redirect="https://www.bergfreunde.de/{{record.Deeplink}}" data-redirect-target="_blank">
                {{record.Title}}
            </a>

            <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} €</span>
            </div>
        </ff-record>
    </ff-record-list>
</ff-campaign-pushed-products>

<ff-record-list unresolved>
    <ff-record>
        <img data-image="{{record.ImageName}}">
        <a href="https://www.bergfreunde.de/{{record.Deeplink}}" onclick="return false;"
           data-redirect="https://www.bergfreunde.de/{{record.Deeplink}}" data-redirect-target="_blank">
            {{record.Title}}
        </a>

        <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} €</span>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
