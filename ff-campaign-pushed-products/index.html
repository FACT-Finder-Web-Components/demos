<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pushed Products Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">

    <script src="../node_modules/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../node_modules/ff-web-components/dist/bundle.js"></script>

    <link rel="stylesheet" href="styles.css">

    <script>
        window.addEventListener(`ffCoreReady`, ({ factfinder }) => {

            const defs = factfinder.config.defaults.general;

            defs.url = `https://ng-search-web-components.fact-finder.de/fact-finder`;
            defs.api = `v5`;
            defs.channel = `demo-bergfreunde-en`;

            factfinder.request.search({ query: `trousers` }, { requestOptions: { origin: `searchImmediate` } });
        }, { once: true });
    </script>
</head>
<body>

<ff-searchbox use-suggest="false"><input placeholder="Search..."></ff-searchbox>
<ff-searchbutton><button>Search</button></ff-searchbutton>
<p>Search for <b>backpack</b> to trigger the Pushed Products campaign</p>

<ff-campaign-pushed-products unresolved>
    <span id="productCampaignCaption">Product Campaign</span>
    <ff-record-list unresolved subscribe="false">
        <ff-record style="max-width: 20%">
            <img style="width: 170px; height: 170px" data-image="{{variantValues.0.ImageURL}}">
            <a data-anchor="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}"
               data-redirect="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}" data-redirect-target="_blank">
                {{variantValues.0.Title}}
            </a>

            <div class="priceContainer"><span class="brand">{{variantValues.0.Manufacturer}}</span> <span class="price">{{variantValues.0.Price}} €</span>
            </div>
        </ff-record>
    </ff-record-list>
</ff-campaign-pushed-products>

<ff-record-list unresolved>
    <ff-record>
        <img data-image="{{variantValues.0.ImageURL}}">
        <a data-anchor="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}"
           data-redirect="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}" data-redirect-target="_blank">
            {{variantValues.0.Title}}
        </a>

        <div class="priceContainer"><span class="brand">{{variantValues.0.Manufacturer}}</span> <span class="price">{{variantValues.0.Price}} €</span>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
