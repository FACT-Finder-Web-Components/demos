<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breadcrumb Trail Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../demo-styles.css">

    <script src="../bower_components/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../bower_components/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../bower_components/ff-web-components/dist/bundle.js"></script>
</head>
<body>
<!-- Configure the connection to the FF-Search backend and a default query-->
<ff-communication url="https://search-web-components.fact-finder.de/FACT-Finder-7.3"
                  version="7.3"
                  channel="bergfreunde-co-uk"
                  default-query="jacken"
                  add-params="filterGender=Female"
                  search-immediate>
</ff-communication>
<ff-searchbox use-suggest="false"><input placeholder="Search..."></ff-searchbox>

<div class="demo">
    <b>Example 1:</b> You are searching for
    <ff-breadcrumb-trail>
        <!--//TODO we currently have to put this item here cause an error is thrown otherwise-->
        <ff-breadcrum-trail-item type="search">{{{text}}}</ff-breadcrum-trail-item>
    </ff-breadcrumb-trail>
</div>

<div class="demo"><b>Example 2:</b> You are searching for
    <ff-breadcrumb-trail>
        <span data-separator>+</span>
    </ff-breadcrumb-trail>
</div>

<div class="demo"><b>Example 3:</b> You are searching for
    <ff-breadcrumb-trail>
        <!-- The search item is the content of the search query-->
        <ff-breadcrumb-trail-item type="search">
            <span>{{text}}</span>
        </ff-breadcrumb-trail-item>

        <!-- Filter items are set by the URL or over the ASN-->
        <ff-breadcrumb-trail-item type="filter">
            <span>{{text}}</span>
        </ff-breadcrumb-trail-item>

        <!-- Advisor items are included in the breadcrumb when an advisor-campaign is selected-->
        <ff-breadcrumb-trail-item type="advisor">
            <span>{{text}}</span>
        </ff-breadcrumb-trail-item>
    </ff-breadcrumb-trail>
</div>
</body>
</html>
