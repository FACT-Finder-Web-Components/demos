<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">
    <script>
        function redirectToSearch(event) {
            event.preventDefault();
            window.location = "search.html?query=" + document.querySelector("#searchbox").value;
        }
    </script>
</head>
<body>
<h1>Page without the FACT-Finder Web Components</h1>
<p>
    This page will redirect to a Page implemented with Web Components an will trigger a search for the value in the
    input Field.
</p>
<form action="" onsubmit="redirectToSearch(event)">
    <input type="text" id="searchbox" placeholder="Search...">
    <button type="submit">Search</button>
</form>
</body>
</html>
