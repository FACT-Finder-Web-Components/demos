<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebComponents Redirect Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">

    <script src="../node_modules/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../node_modules/ff-web-components/dist/bundle.js"></script>
</head>
<body>

<h2>This Page is build  with the FACT-Finder Web Components </h2>

<ff-communication url="https://showcase.ff-labs.de/fact-finder"
                  version="ng"
                  channel="Bergfreunde-en"
                  use-url-parameter="false"
                  search-immediate>
</ff-communication>

<ff-searchbox use-suggest="false">
    <input placeholder="Search..."/>
</ff-searchbox>

<ff-searchbutton>
    <button>Search</button>
</ff-searchbutton>

<ff-record-list unresolved style="width: 800px">
    <ff-record>
        <img data-image="https://showcase.ff-labs.de/demoshop-images/{{record.ImageName}}">
        <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
           data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
            {{record.Title}}
        </a>

        <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} â‚¬</span>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
