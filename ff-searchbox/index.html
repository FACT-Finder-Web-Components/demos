<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Searchbox</title>
    <link rel="stylesheet" href="../demo-styles.css">
    <link rel="stylesheet" href="styles.css">

    <script>
        var Polymer = Polymer || {};
        Polymer.dom = 'shady';

        document.addEventListener("ffReady", function () {
            factfinder.communication.ResultDispatcher.subscribe("result", function (result) {
                if (result.timedOut) {
                    alert("Search timeout! Try again later");
                }
            }, this);
        });
        var suggestState = false;

        function switchSuggest() {
            var field = document.querySelector("input");
            var input = Polymer.dom(field);
            suggestState = !suggestState;
            input.setAttribute("use-suggest", suggestState ? "true" : "false");
        }
    </script>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/ff-web-components/dist/elements.build_with_dependencies.html">
</head>
<body>

<ff-communication url="http://web-components.fact-finder.de/FACT-Finder7.1-Demoshop"
                  version="7.1"
                  channel="bergfreunde-co-uk"
                  default-query="trousers"
                  search-immediate>
</ff-communication>

<input is="ff-searchbox"
       placeholder="Search..."
       suggest-onfocus="true"
       use-suggest="false"
       select-onclick="true"/>
<label class="switch">
    <input type="checkbox" onclick="switchSuggest();">
    <div class="slider round"></div>
</label>
<span>Enable Suggest</span>
<br>

<ff-suggest layout="list">
    <section id="searchContainer" class="searchTermContainer">
        <div data-container="searchTerm">
            <p class="containerCaption">Suchvorschläge</p>
            <ff-suggest-item type="searchTerm">
                <span>{{{name}}}</span>
            </ff-suggest-item>
        </div>

        <div data-container="category">
            <p class="containerCaption">Kategorievorschläge</p>
            <ff-suggest-item type="category">
                <span>{{{name}}}</span>
            </ff-suggest-item>
        </div>

        <div data-container="brand">
            <p class="containerCaption">Marken</p>
            <ff-suggest-item type="brand">
                <span>{{{name}}}</span>
            </ff-suggest-item>
        </div>
    </section>

    <section id="productContainer" class="productsContainer">
        <div data-container="productName">
            <p class="containerCaption">Vorgeschlagene Produkte</p>
            <div>
                <ff-suggest-item type="productName">
                    <img data-image>
                    <div class="product-center">
                        <div class="product-name">{{{name}}}</div>
                        <div>Shipping</div>
                        <div>Rating</div>
                    </div>
                    <!-- Price and availability-->
                    <div class="product-right">
                        <div class="product-price">{{attributes.Price}}€</div>
                        <div class="product-availabilitytext">{{attributes.availabilitytext}}</div>
                    </div>
                </ff-suggest-item>
            </div>
        </div>
    </section>
</ff-suggest>
</body>
</html>
