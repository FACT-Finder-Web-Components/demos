<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ff-product-teaser-campaign-processor Demo</title>

    <script src="../node_modules/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../node_modules/ff-web-components/dist/bundle.js"></script>

    <style>
        img {
            width: 100%;
        }

        ff-record {
            width: 23%;
            height: 100%
        }

        ff-campaign-pushed-products {
            border: 2px solid black;
            margin-top: 2rem;
            margin-bottom: 4rem;
            padding: .5rem;
        }

        [unresolved] {
            opacity: 0;
        }
    </style>

    <script>
        window.addEventListener(`ffCoreReady`, ({ factfinder }) => {
            const defs = factfinder.config.defaults.general;
            defs.url = `https://ng-search-web-components.fact-finder.de/fact-finder`;
            defs.channel = `demo-bergfreunde-en`;

            factfinder.request.search({ query: `backpack` }, { requestOptions: { origin: `searchImmediate` } });
        }, { once: true });
    </script>
</head>
<body>

<ff-searchbox use-suggest="false">
    <input placeholder="Search..."/>
</ff-searchbox>

<ff-campaign-pushed-products unresolved>
    <ff-record-list subscribe="false">
        <ff-record add-cart-click>
            <img data-image="https://showcase.ff-labs.de/demoshop-images/{{variantValues.0.ImageName}}"
                 data-image-onerror="defaultSocks.jpg"
                 data-track>
            <div>
                <span data-track="cartClick">
                    {{variantValues.0.Title}}
                </span>
                <div>Price: <strong>{{variantValues.0.Price}}</strong></div>
                <a data-redirect="{{variantValues.0.Deeplink}}"
                   data-redirect-target="_blank"
                   data-anchor="{{variantValues.0.Deeplink}}">
                    Shop
                </a>
            </div>
        </ff-record>
    </ff-record-list>
</ff-campaign-pushed-products>

<ff-record-list unresolved>
    <ff-record add-cart-click>
        <img data-image="https://showcase.ff-labs.de/demoshop-images/{{variantValues.0.ImageName}}"
             data-image-onerror="defaultSocks.jpg"
             data-track>
        <div>
            <span data-track="cartClick">
                {{variantValues.0.Title}}
            </span>
            <div>Price: <strong>{{variantValues.0.Price}}</strong></div>

            <a data-redirect="https://www.bergfreunde.de{{variantValues.0.Deeplink}}"
               data-redirect-target="_blank"
               data-anchor="https://www.bergfreunde.de{{variantValues.0.Deeplink}}">
                Shop
            </a>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
