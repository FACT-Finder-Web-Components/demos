<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ff-product-teaser-campaign-processor Demo</title>

    <script src="../node_modules/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../node_modules/ff-web-components/dist/bundle.js"></script>

    <style>
        img {
            width: 100%;
        }

        ff-record {
            width: 23%;
            height: 100%
        }

        ff-campaign-pushed-products {
            border: 1px solid black;
        }

        [unresolved] {
            opacity: 0;
        }
    </style>
</head>
<body>
<ff-communication url="https://ng-search-web-components.fact-finder.de/fact-finder"
                  version="ng"
                  api="v4"
                  channel="demo-bergfreunde-en"
                  only-search-params
                  currency-code="EUR"
                  currency-country-code="en-GB"
                  default-query="backpack"
                  search-immediate
>
    <ff-middleware>
        <ff-product-teaser-campaign-processor></ff-product-teaser-campaign-processor>
    </ff-middleware>
</ff-communication>

<ff-searchbox use-suggest="false">
    <input placeholder="Search..."/>
</ff-searchbox>

<ff-campaign-pushed-products unresolved>
    <ff-record-list subscribe="false">
        <ff-record add-cart-click>
            <img data-image
                 data-image-onerror="defaultSocks.jpg"
                 data-track="">
            <div>
                <span data-track="cartClick" data-track="">
                    {{record.Title}}
                </span>
                <div>Price: <strong>{{record.Price}}</strong></div>
                <a data-redirect="{{record.Deeplink}}"
                   data-redirect-target="_blank"
                   data-anchor="{{record.Deeplink}}">
                    Shop
                </a>
            </div>
        </ff-record>
    </ff-record-list>
</ff-campaign-pushed-products>

<ff-record-list unresolved>
    <ff-record add-cart-click>
        <img data-image="https://showcase.ff-labs.de/demoshop-images/{{record.ImageName}}"
             data-image-onerror="defaultSocks.jpg"
             data-track="">
        <div>
            <span data-track="cartClick" data-track="">
                {{record.Title}}
            </span>
            <div>Price: <strong>{{record.Price}}</strong></div>

            <a data-redirect="https://www.bergfreunde.de{{record.Deeplink}}"
               data-redirect-target="_blank"
               data-anchor="https://www.bergfreunde.de{{record.Deeplink}}">
                Shop
            </a>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
