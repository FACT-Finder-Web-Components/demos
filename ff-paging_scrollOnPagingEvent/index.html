<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll On Paging Demo</title>
    <link rel="stylesheet" href="../demo-styles.css" />

    <script src="../node_modules/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../node_modules/ff-web-components/dist/bundle.js"></script>

    <style>
        [unresolved] {
            display: none;
        }

        ff-paging {
            border: 1px solid black;
            padding: 0.5em;
        }
    </style>
    <script>
        let page = 1

        window.addEventListener(`ffCoreReady`, ({ factfinder }) => {

            const defs = factfinder.config.defaults.general;

            defs.url = `https://ng-search-web-components.fact-finder.de/fact-finder`;
            defs.api = `v5`;
            defs.channel = `demo-bergfreunde-en`;

            factfinder.response.subscribeSearch((e) => {
                if (e.paging.currentPage !== page) {
                    page = e.paging.currentPage
                    document.getElementById('ff-record-list').scrollIntoView({behavior: "smooth"})
                    // you can specify any element to scroll to by custom ID or just use window.scrollTo() with desired coordinates
                    // for example:
                    // window.scrollTo(0, 0);
                }
            });

            factfinder.request.search({ query: `trousers` }, { requestOptions: { origin: `searchImmediate` } });
        }, { once: true });




    </script>
</head>
<body>


    <ff-searchbox use-suggest="false">
        <input placeholder="Search..."/>
    </ff-searchbox>


    <ff-record-list id="ff-record-list" unresolved>
        <ff-record>
            <img data-image="{{variantValues.0.ImageURL}}">
            <a data-anchor="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}"
               data-redirect="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}" data-redirect-target="_blank">
                {{variantValues.0.Title}}
            </a>

            <div class="priceContainer"><span class="brand">{{variantValues.0.Manufacturer}}</span> <span class="price">{{variantValues.0.Price}} â‚¬</span>
            </div>
        </ff-record>
    </ff-record-list>

    <ff-paging id="paging1" unresolved>
        Page:
        <ff-paging-item type="currentLink -2">{{page}}</ff-paging-item>
        <ff-paging-item type="currentLink -1">{{page}}</ff-paging-item>
        <ff-paging-item type="currentLink" style="font-weight: bold;">{{page}}</ff-paging-item>
        <ff-paging-item type="currentLink +1">{{page}}</ff-paging-item>
        <ff-paging-item type="currentLink +2">{{page}}</ff-paging-item>
    </ff-paging>
</body>
</html>
