<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaign Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="../node_modules/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../node_modules/ff-web-components/dist/bundle.js"></script>
    <script>
        window.addEventListener(`ffCoreReady`, ({ factfinder }) => {
            const defs = factfinder.config.defaults.general;
            defs.url = "https://ng-search-web-components.fact-finder.de/fact-finder";
            defs.api = "v5";
            defs.channel = "demo-bergfreunde-en";
            searchFor('boots')

            function searchFor(query){
                factfinder.request.search({ query }, { requestOptions: { origin: `searchImmediate` } });
            }
            document.querySelectorAll('.search-btn').forEach(target => target.addEventListener('click', (e) => {
                searchFor(e.target.value)
            }))

        }, { once: true });
    </script>
</head>
<body>
<ff-searchbox use-suggest="false">
    <input placeholder="Search..."/>
</ff-searchbox>

<ff-searchbutton>
    <button>Search</button>
</ff-searchbutton>

<br>
<button class="search-btn" value="jacket">Search for 'jacket'</button>
<button class="search-btn" value="shoe">Search for 'Shoe'</button>
<button class="search-btn" value="backpack">Search for 'backpack'</button>

<ff-campaign-feedbacktext unresolved label="below breadcrumb">
    <h2>This is a banner campaign configured in the backend and altered in code</h2>
    {{{text}}}
</ff-campaign-feedbacktext>

<ff-campaign-advisor unresolved not="Advisor Schuhe">
    <ff-campaign-advisor-question>
        <span><h1 data-question>{{{text}}}</h1></span>
        <!--OR when HTML-->
        <!--{{{text}}}-->
        <div class="answers">
            <ff-campaign-advisor-answer>
                {{{text}}}
            </ff-campaign-advisor-answer>
        </div>
    </ff-campaign-advisor-question>
</ff-campaign-advisor>

<!-- For the campaign 'Schuhe' use this advisor-->
<ff-campaign-advisor unresolved name="Advisor Schuhe">
    <style>
        .shoes-answers {
            background-color: #0d47a1;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            width: 100px;
            text-align: center;
            float: left;
            margin: 20px;
            padding: 10px;
        }

        .shoes-answers-box {
            margin-left: auto;
            margin-right: auto;
            width: 500px;
        }
    </style>

    <ff-campaign-advisor-question>
        <span><h1 data-question>{{text}}</h1></span>
        <div class="shoes-answers-box">
            <!--
                In this campaign the values defined for an campaign answer are just plain text. So you don't need
                to render it as HTML and can style it here.
            -->
            <ff-campaign-advisor-answer>
                <div class="shoes-answers">
                    {{text}}
                </div>
            </ff-campaign-advisor-answer>
        </div>
    </ff-campaign-advisor-question>
</ff-campaign-advisor>


<!--
    This is a placeholder for a feedback which should be placed over the Product's.
    In this special case the feedback is a plain Text and not a HTML. So you can style the Feedback how you like.
-->
<style>
    .aboveProductsFeedback {
        background-color: #00b0ff;
        border-radius: 5px;
        padding: 5px 10px;
        margin-left: auto;
        margin-right: auto;
        width: 800px;
        text-align: center;
    }
</style>
<ff-campaign-feedbacktext unresolved label="above products">
    <div class="aboveProductsFeedback">
        {{text}}
    </div>
</ff-campaign-feedbacktext>

<ff-record-list unresolved>
    <ff-record>
        <img data-image="{{variantValues.0.ImageURL}}">
        <a data-anchor="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}"
           data-redirect="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}" data-redirect-target="_blank">
            {{variantValues.0.Title}}
        </a>
        <div class="priceContainer"><span class="brand">{{variantValues.0.Manufacturer}}</span> <span class="price">{{variantValues.0.Price}} â‚¬</span>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
