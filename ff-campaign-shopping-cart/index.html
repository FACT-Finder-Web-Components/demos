<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ff-campaign-shopping-cart</title>
    <script>
        var Polymer = Polymer || {};
        Polymer.dom = 'shady';
    </script>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/ff-web-components/dist/elements.build_with_dependencies.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../demo-styles.css">
</head>
<body>
<ff-communication url="https://search-web-components.fact-finder.de/FACT-Finder-7.2"
                  version="7.2"
                  channel="bergfreunde-co-uk"></ff-communication>
<input is="ff-searchbox" label="Search...">
<button is="ff-searchbutton">Search</button>


<ff-campaign-pushed-products is-shopping-cart-campaign>
    <span id="shoppingCartCampaignCaption">
        <ff-campaign-feedbacktext is-shopping-cart-campaign label="above searchbar">{{{text}}} + Shopping Cart Pushed Products</ff-campaign-feedbacktext>
    </span>
    <ff-record-list unresolved>
        <ff-record style="max-width: 20%">
            <img style="width: 170px; height: 170px" data-image="{{record.ImageName}}">
            <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
               data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
                {{record.Title}}
            </a>

            <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} €</span>
            </div>
        </ff-record>
    </ff-record-list>
</ff-campaign-pushed-products>

<ff-record-list unresolved>
    <ff-record>
        <img data-image="{{record.ImageName}}">
        <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
           data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
            {{record.Title}}
        </a>

        <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} €</span>
        </div>
    </ff-record>
</ff-record-list>

<!-- Add the request at the bottom of the page -->
<ff-campaign-shopping-cart record-id="318-0125-0111"></ff-campaign-shopping-cart>
</body>
</html>
