<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record List</title>
    <link rel="stylesheet" href="../demo-styles.css">

    <script>
        var Polymer = Polymer || {};
        Polymer.dom = 'shady';
    </script>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/ff-web-components/dist/elements.build_with_dependencies.html">
</head>
<body>
<ff-communication url="http://web-components.fact-finder.de/FACT-Finder7.1-Demoshop"
                  version="7.1"
                  default-query="bagpack"
                  channel="bergfreunde-co-uk"
                  search-immediate>
</ff-communication>

<input is="ff-searchbox"/>
<button is="ff-searchbutton">Search</button>

<ff-record-list unresolved>
    <ff-record>
        <img data-image="{{record.ImageName}}">
        <a href="https://www.bergfreunde.de/{{record.Deeplink}}" onclick="return false;"
           data-redirect="https://www.bergfreunde.de/{{record.Deeplink}}" data-redirect-target="_blank">
            {{record.Title}}
        </a>

        <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} â‚¬</span>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
