<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record List</title>
    <link rel="stylesheet" href="../demo-styles.css">

    <script>
        document.addEventListener("ffReady", function () {
            factfinder.communication.ResultDispatcher.addCallback("records", function (records) {
                records.forEach(function (product) {
                    //Mustach JS does NOT accept stringy bool: https://github.com/janl/mustache.js/#sections
                    product.record.HasDiscount = product.record.HasDiscount === "true";
                });
            });
        });
    </script>
    <script src="../bower_components/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../bower_components/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../bower_components/ff-web-components/dist/bundle.js"></script>
</head>
<body>
<ff-communication url="https://search-web-components.fact-finder.de/FACT-Finder-7.3"
                  version="7.3"
                  default-query="backpack"
                  channel="bergfreunde-co-uk"
                  search-immediate>
</ff-communication>

<ff-searchbox use-suggest="false">
    <input placeholder="Search..."/>
</ff-searchbox>

<ff-searchbutton>
    <button>Search</button>
</ff-searchbutton>

<ff-record-list unresolved>
    <ff-record>
        <img data-image="{{record.ImageName}}">
        <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
           data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
            {{record.Title}}
        </a>

        <div class="priceContainer">
            <span class="brand">{{record.Manufacturer}}</span>
            {{#record.HasDiscount}}
            <span class="price" style="text-decoration: line-through">{{record.Old_Price}}</span>
            <span class="price" >{{record.Price}}</span>
            {{/record.HasDiscount}}
            {{^record.HasDiscount}}
            <span class="price">{{record.Price}}</span>
            {{/record.HasDiscount}}
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
