<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Hit Redirect Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">

    <script src="../bower_components/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../bower_components/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../bower_components/ff-web-components/dist/bundle.js"></script>
    <script>
        document.addEventListener("WebComponentsReady", function () {
            factfinder.communication.ResultDispatcher.subscribe('result', function(result) {
                const storage = factfinder.common.localStorage;

                if (storage.getItem('ff_redirect_off') !== '1' || storage.getItem('ff_redirect_referer') !== window.location.href) {
                    if (result.resultStatus === 'resultsFound' && result.records && result.records.length === 1) {
                        storage.setItem('ff_redirect_off', '1');
                        storage.setItem('ff_redirect_referer', window.location.href);
                        const record = result.records[0].record;
                        window.location.href = window.location.origin + record.Deeplink;
                    }
                } else {
                    storage.setItem('ff_redirect_off', '0');
                    storage.setItem('ff_redirect_referer', null);
                }
            });
        });
    </script>
</head>
<body>
<h1>Single Hit Redirect Demo</h1>
<p>
    Search for EAN '9327868039067' to be redirected to record page.
</p>
<ff-communication url="https://showcase-phoenix.ff-labs.de/fact-finder"
                  version="ng"
                  default-query="backpack"
                  channel="Bergfreunde-en"
                  search-immediate
                  disable-single-hit-redirect="true">
</ff-communication>

<ff-searchbox use-suggest="false">
    <input placeholder="Search..."/>
</ff-searchbox>

<ff-searchbutton><button>Search</button></ff-searchbutton>

<ff-record-list unresolved>
    <ff-record>
        <img data-image="https://showcase-phoenix.ff-labs.de/demoshop-images/{{record.ImageName}}">
        <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
           data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
            {{record.Title}}
        </a>

        <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} â‚¬</span>
        </div>
    </ff-record>
</ff-record-list>
</body>
</html>
