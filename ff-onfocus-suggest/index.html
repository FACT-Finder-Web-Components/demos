<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ff-onfocus-suggest Demo</title>

    <script src="../bower_components/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../bower_components/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../bower_components/ff-web-components/dist/bundle.js"></script>

    <link rel="stylesheet" href="styles.css">

    <style>
        ff-onfocus-suggest .ffw-suggestContainerWrapper {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
        }

        ff-onfocus-suggest .ffw-suggestContainer {
            min-height: 460px;
        }

        [data-container="suggestions"] .ffw-highlight-suggest-item {
            background-color: #2b81af;
            border: 1px solid black;
            color: white;
        }

        [data-container="suggestions"] {
            display: flex;
            flex-direction: column;
        }

        .productsContainer {
            display: flex;
            flex-direction: row;
            border-left: 1px solid #eee;
            flex-wrap: wrap
        }
    </style>
</head>
<body>
<ff-communication url="https://showcase-phoenix.ff-labs.de/fact-finder"
                  version="ng"
                  channel="Bergfreunde-en"
                  disable-single-hit-redirect="true">
</ff-communication>

Type "wa" and use arrow key up/down: <br>
<ff-searchbox hidesuggest-onblur="true">
    <input id="searchbox" placeholder="Search..."/>
</ff-searchbox>

<ff-onfocus-suggest id="suggest" unresolved>
    <section data-container="onfocus">
        <ff-suggest-item type="searchTerm">
            <div>{{{name}}}</div>
        </ff-suggest-item>
    </section>
    <section data-container="suggestions">
        <div style="display: flex;flex-direction: row">
            <div data-container="category">
                <h2>Categories</h2>
                <ff-suggest-item type="category">
                    <div>{{{name}}}</div>
                </ff-suggest-item>
            </div>
            <div data-container="brand">
                <h2>Brands</h2>
                <ff-suggest-item type="brand">
                    <div>{{{name}}}</div>
                </ff-suggest-item>
            </div>
        </div>

        <div data-container="productName">
            <h2>Products</h2>
            <div class="productsContainer">
                <ff-suggest-item type="productName">
                    <img data-image="{{image}}">
                    <div class="product-center">
                        <div class="product-name">{{{name}}}</div>
                        <div>Rating</div>
                    </div>
                    <!-- Price and availability-->
                    <div class="product-right">
                        <!--<div class="product-price">{{attributes.Price}}â‚¬</div>-->
                        <div class="product-availabilitytext">{{attributes.availabilitytext}}</div>
                    </div>
                </ff-suggest-item>
            </div>
        </div>
    </section>
</ff-onfocus-suggest>
</body>
</html>
