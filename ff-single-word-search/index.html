<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Word Search Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">
    <link rel="stylesheet" href="styles.css">

    <script src="../node_modules/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../node_modules/ff-web-components/dist/bundle.js"></script>

    <script>
        window.addEventListener(`ffCoreReady`, ({ factfinder }) => {

            const defs = factfinder.config.defaults.general;

            defs.url = `https://ng-search-web-components.fact-finder.de/fact-finder`;
            defs.api = `v5`;
            defs.channel = `demo-bergfreunde-en`;

            factfinder.request.search({ query: `trousers` }, { requestOptions: { origin: `searchImmediate` } });

            factfinder.response.subscribeSearch(result =>
                document.getElementsByTagName("ff-single-word-search")[0].words = result.singleWordResults
            )

        }, { once: true });
    </script>
</head>
<body>

<header>
    <ff-searchbox use-suggest="false">
        <input placeholder="Search..."/>
    </ff-searchbox>
    <ff-searchbutton>
        <button>Search</button>
    </ff-searchbutton>
</header>

<p>Try searching for <b>helmet crocs purple</b> </p>

<ff-single-word-search unresolved>
    <h1>
        <span id="singleWordSearchCaption">For parts of your search the following products could be found:</span>
    </h1>

    <ff-single-word-search-record>
        <h1 data-search="singleWord">{{word}} ({{totalHits}}) </h1>
        <ff-record-list unresolved>
            <ff-record style="max-width: 20%">
                <img style="width: 170px;height: 170px" data-image="{{variantValues.0.ImageURL}}">
                <a data-anchor="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}"
                   data-redirect="https://www.alpinetrek.co.uk{{variantValues.0.Deeplink}}" data-redirect-target="_blank">
                    {{variantValues.0.Title}}
                </a>

                <div class="priceContainer"><span class="brand">{{variantValues.0.Manufacturer}}</span> <span class="price">{{variantValues.0.Price}} â‚¬</span>
                </div>
            </ff-record>
        </ff-record-list>
    </ff-single-word-search-record>
</ff-single-word-search>
</body>
</html>
