<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Word Search Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">
    <link rel="stylesheet" href="styles.css">

    <script>
        var Polymer = Polymer || {};
        Polymer.dom = 'shady';
    </script>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/ff-web-components/dist/elements.build_with_dependencies.html">
</head>
<body>
<!-- Configure the connection to the FF-Search backend and a default query-->
<ff-communication url="https://search-web-components.fact-finder.de/FACT-Finder-7.2"
                  version="7.2"
                  channel="bergfreunde-co-uk"
                  default-query="davidoff crocs purpur"
                  search-immediate>
</ff-communication>


<header>
    <input is="ff-searchbox" placeholder="Search...">
    <button is="ff-searchbutton">Search</button>
</header>

<ff-single-word-search unresolved>
    <h1>
        <span id="singleWordSearchCaption">For parts of your search the following products could be found:</span>
    </h1>

    <ff-single-word-search-record>
        <h1 data-search="singleWord">{{word}} ({{recordCount}}) </h1>
        <ff-record-list unresolved>
            <ff-record style="max-width: 20%">
                <img style="width: 170px;height: 170px" data-image="{{record.ImageName}}">
                <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
                   data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
                    {{record.Title}}
                </a>

                <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} â‚¬</span></div>
            </ff-record>
        </ff-record-list>
    </ff-single-word-search-record>
</ff-single-word-search>
</body>
</html>
