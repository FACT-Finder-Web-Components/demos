<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paging Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">

    <script>
        var Polymer = Polymer || {};
        Polymer.dom = 'shady';
    </script>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/ff-web-components/dist/elements.build_with_dependencies.html">

    <style is="custom-style">
        ff-paging-dropdown {
            border: 1px solid grey;
            cursor: pointer;

            --dropdown-item-container: {
                border: 1px solid grey;
                margin-left: -1px;
            };
        }

        ff-paging-item {
            --paging-item-cursor-mixin: {
                text-align: center;
                padding: 10px;
            };
        }

        ff-paging-item:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<!-- basic connection configuration-->
<ff-communication url="https://search-web-components.fact-finder.de/FACT-Finder-7.2"
                  version="7.2"
                  channel="bergfreunde-co-uk"
                  default-query="trousers"
                  search-immediate="true">
</ff-communication>
<div>
    <div id="demo-header">

        <input is="ff-searchbox"/>
        <div>
            <h2>Paging Dropdown 1</h2>
            <p>This is a simple paging:</p>
            <ff-paging-dropdown collapse-onblur show-selected>
                <ff-paging-item>{{caption}}</ff-paging-item>
            </ff-paging-dropdown>
        </div>

        <ff-record-list unresolved>
            <ff-record>
                <img data-image="{{record.ImageName}}">
                <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
                   data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
                    {{record.Title}}
                </a>

                <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} â‚¬</span>
                </div>
            </ff-record>
        </ff-record-list>
</body>
</html>
