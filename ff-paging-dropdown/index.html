<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paging Dropdown Demo</title>
    <link rel="stylesheet" href="../demo-styles.css">

    <script src="../node_modules/ff-web-components/dist/vendor/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/ff-web-components/dist/vendor/webcomponents-loader.js"></script>
    <script defer src="../node_modules/ff-web-components/dist/bundle.js"></script>

    <style>
        ff-paging-dropdown {
            border: 1px solid grey;
            cursor: pointer;
        }

        ff-paging-dropdown .ffw-paging-dropdown-container {
            border: 1px solid grey;
            margin-left: -1px;
        }

        ff-paging-item .ffw-cursor {
            text-align: center;
            padding: 10px;
        }

        ff-paging-item:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<!-- basic connection configuration-->
<ff-communication url="https://showcase.ff-labs.de/fact-finder"
                  version="ng"
                  channel="Bergfreunde-en"
                  default-query="trousers"
                  search-immediate="true"
                  disable-single-hit-redirect="true">
</ff-communication>
<div>
    <div id="demo-header">

        <ff-searchbox use-suggest="false">
            <input placeholder="Search..."/>
        </ff-searchbox>

        <div>
            <h2>Paging Dropdown 1</h2>
            <p>This is a simple paging:</p>
            <ff-paging-dropdown collapse-onblur show-selected unresolved>
                <ff-paging-item>{{caption}}</ff-paging-item>
            </ff-paging-dropdown>
        </div>

        <ff-record-list unresolved>
            <ff-record>
                <img data-image="https://showcase.ff-labs.de/demoshop-images/{{record.ImageName}}">
                <a data-anchor="https://www.alpinetrek.co.uk{{record.Deeplink}}"
                   data-redirect="https://www.alpinetrek.co.uk{{record.Deeplink}}" data-redirect-target="_blank">
                    {{record.Title}}
                </a>

                <div class="priceContainer"><span class="brand">{{record.Manufacturer}}</span> <span class="price">{{record.Price}} â‚¬</span>
                </div>
            </ff-record>
        </ff-record-list>
</body>
</html>
